    .list {

      margin-top: 5px;

    .list .right {

    }

    button,
    a.button {
      background-color: #006400;
      color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    button:hover,
    a.button:hover {
      background-color: #004d00;
    }

    a.green {
      background-color: #008000;
    }

    a.green:hover {
      background-color: #006400;
    }

    a.blue {
      background-color: #0000ff;
    }

    a.blue:hover {
      background-color: #0000cc;
    }

</head>
